<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Notifications - Power Outage Statistics Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .pdf-notifications-section {
            padding: 20px 0;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .pdf-card {
            background: white;
            border-radius: 10px;
            padding: 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .pdf-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .pdf-preview-container {
            height: 500px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
            position: relative;
        }

        .pdf-preview {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .pdf-info {
            padding: 20px;
        }

        .pdf-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .pdf-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .view-count {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.85rem;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .pdf-date {
            color: #666;
            font-size: 0.9rem;
        }

        .pdf-actions {
            display: flex;
            gap: 10px;
        }

        .pdf-link {
            display: inline-block;
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .pdf-link:hover {
            background: #5a6fd8;
        }

        .download-btn {
            background: #28a745;
        }

        .download-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            margin: 20px 0;
        }

        .refresh-btn {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .refresh-btn:hover {
            background: #f8f9fa;
            border-color: #667eea;
            color: #667eea;
            transform: rotate(90deg);
        }

        .view-full-btn {
            background: #17a2b8;
        }

        .view-full-btn:hover {
            background: #138496;
        }

        /* Header alignment */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-main {
            display: flex;
            align-items: center;
            gap: 12px;
        }

      .header-main h4 {
    margin: 0;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 1.4rem;
    color: white; /* Changed to white */
    font-weight: normal; /* Removed bold */
}

        .header-icon {
            font-size: 1.6rem;
        }

        .header-actions {
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            .pdf-grid {
                grid-template-columns: 1fr;
            }
            
            .pdf-preview-container {
                height: 400px;
            }
            
            .pdf-meta {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .pdf-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .pdf-stats {
                width: 100%;
                justify-content: space-between;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .header-actions {
                align-self: flex-end;
            }

            .header-main h4 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Top Header -->
        <div class="top-header">
            <div class="top-header-content">
               <div class="logo-container">
                    <img src="logo.png" alt="Power Outage Info Logo" class="logo">
                    <h3>BPC-POI</h3>
               </div>
                <div class="top-nav-right">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="history.html" class="nav-link">Outage History</a>
                    <a href="report.html" class="nav-link">Reports</a>
                    <a href="notifications.html" class="nav-link active">Notifications</a>
                    <a href="others.html" class="nav-link">Others</a>
                </div>
                <!-- Mobile Menu Button -->
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <!-- Mobile Navigation -->
            <div class="mobile-nav" id="mobileNav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="history.html" class="nav-link">Outage History</a>
                <a href="report.html" class="nav-link">Reports</a>
                <a href="notifications.html" class="nav-link active">Notifications</a>
                <a href="others.html" class="nav-link">Others</a>
            </div>
        </div>

        <!-- Main Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-main">
                    <h4>
                        <span class="header-icon">üîî</span>
                        Power Outage Notifications
                    </h4>
                </div>
                <div class="header-actions">
                    <button class="refresh-btn" onclick="loadPDFs()" title="Refresh Notifications">
                        üîÑ
                    </button>
                </div>
            </div>
        </header>

        <!-- Notifications Content -->
        <main class="main-content">
            <section class="section pdf-notifications-section">
                <div id="loading" class="loading">
                    ‚è≥ Loading outage notifications...
                </div>

                <div id="pdfContainer" class="pdf-grid" style="display: none;">
                    <!-- PDF preview cards will be inserted here -->
                </div>

                <div id="error" class="error" style="display: none;">
                    <!-- Error messages will be shown here -->
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwbJM9o6-0ffoErIJrrvRNRgFDMnZ28158gz5LroKoI5wbLiXWOCgd049611Dyk52-_/exec';
        
        // Store view counts in localStorage
        let viewCounts = JSON.parse(localStorage.getItem('pdfViewCounts')) || {};

        async function loadPDFs() {
            const loading = document.getElementById('loading');
            const pdfContainer = document.getElementById('pdfContainer');
            const errorDiv = document.getElementById('error');

            // Show loading, hide others
            loading.style.display = 'block';
            pdfContainer.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    displayPDFs(data.links);
                } else {
                    throw new Error(data.error || 'Failed to load notifications');
                }
            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = `
                    <strong>Error loading notifications:</strong><br>
                    ${error.message}
                `;
                loading.style.display = 'none';
            }
        }

        function displayPDFs(links) {
            const pdfContainer = document.getElementById('pdfContainer');
            const loading = document.getElementById('loading');

            if (links.length === 0) {
                pdfContainer.innerHTML = `
                    <div class="error" style="grid-column: 1/-1;">
                        No outage notifications found.
                    </div>
                `;
            } else {
                pdfContainer.innerHTML = links.map((link, index) => {
                    const fileId = extractFileId(link);
                    const downloadUrl = link.replace('/preview', '?export=download');
                    const viewCount = viewCounts[fileId] || 0;
                    
                    const date = new Date().toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    return `
                        <div class="pdf-card">
                            <div class="pdf-preview-container">
                                <iframe 
                                    src="${link}" 
                                    class="pdf-preview"
                                    onload="incrementViewCount('${fileId}')"
                                >
                                </iframe>
                            </div>
                            <div class="pdf-info">
                                <div class="pdf-meta">
                                    <div class="pdf-stats">
                                        <div class="view-count">
                                            üëÅÔ∏è ${viewCount} views
                                        </div>
                                        <div class="pdf-date">
                                            üìÖ ${date}
                                        </div>
                                    </div>
                                    <div class="pdf-actions">
                                        <a href="${link}" target="_blank" class="pdf-link view-full-btn">
                                            üëÅÔ∏è View Full
                                        </a>
                                        <a href="${downloadUrl}" download class="pdf-link download-btn">
                                            üì• Download
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            loading.style.display = 'none';
            pdfContainer.style.display = 'grid';
        }

        function extractFileId(url) {
            const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
            return match ? match[1] : `file_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        function incrementViewCount(fileId) {
            if (fileId) {
                viewCounts[fileId] = (viewCounts[fileId] || 0) + 1;
                localStorage.setItem('pdfViewCounts', JSON.stringify(viewCounts));
            }
        }

        // Load PDFs when page loads
        document.addEventListener('DOMContentLoaded', loadPDFs);

        // Mobile menu functionality
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileNav = document.getElementById('mobileNav');

            if (mobileMenuBtn && mobileNav) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileNav.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
